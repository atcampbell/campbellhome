<!-- Masonry -->
<div class="container">
  <div class="mainContent">
    <div class="grid">
      {% for work in works %}
        <div class="grid-item" id="{{work.slug}}">
          <div class="overlayImage">
            <img src="{{ MEDIA_URL }}{{ work.coverImage }}" id="{{ work.slug }}">
            <!-- <a class ="overlayText" title="{{ work.title }}">WHAT WHAT</a> -->
            <h2 id="overlayText">{{ work.title }}</h2>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>
</div>
