<div class="container">
  <div class="mainContent">

    <h3>{{ work.title }}</h3>
    <!-- allow html formatting from work content for embeds etc -->
    <p>{{ work.content|safe }}</p>

    <!-- image carousel for work images -->
    <!-- TODO check if images is empty || one image -->
    <div id="carousel-work" class="carousel carousel-fade" data-ride="carousel">

      <!-- indicators, link to id to jump to image -->
      <ol class="carousel-indicators">
        {% for image in images %}
          <li data-target="#carousel-work" data-slide-to="{{image.id}}" class="{% if forloop.first%}active{%endif%}"></li>
        {% endfor %}
      </ol>

      <!-- display all images for work -->
      <div class="carousel-inner" role="listbox">
        {% for image in images %}
          <!-- if first image set to active -->
          <div class="item {% if forloop.first %} active {% endif %}">
            <!-- get image from media url and centre in carousel -->
            <img class="img-responsive center-block" src="{{ MEDIA_URL }}{{ image.image }}"></img>
          </div>
        {% endfor %}
      </div>

      <!-- left and right icons -->
      <a class="left carousel-control" href="#carousel-work" role="button" data-slide="prev">
        <span class="icon-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-work" role="button" data-slide="next">
        <span class="icon-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>

  </div>
</div>
