<div class="container">
  <div class="mainContent">
    <h3>{{ work.title }}</h3>

    <p>{{ work.content }}</p>

    <!-- TODO check if images is empty -->
    <!-- if it is then dont draw carousel -->
    <!-- Also check if theres only one image somehow... -->

    <div id="carousel-work" class="carousel carousel-fade" data-ride="carousel">
      <!-- indicators go here -->

      <ol class="carousel-indicators">
        {% for image in images %}
          <li data-target="#carousel-work" data-slide-to="{{image.id}}" class="{% if forloop.first%}active{%endif%}"></li>
        {% endfor %}
      </ol>

      <div class="carousel-inner" role="listbox">

        {% for image in images %}
          <div class="item {% if forloop.first %} active {% endif %}">
            <img class="img-responsive center-block" src="media/{{ image.image }}"></img>
          </div>
        {% endfor %}
      </div>

      <a class="left carousel-control" href="#carousel-work" role="button" data-slide="prev">
        <span class="icon-prev" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carousel-work" role="button" data-slide="next">
        <span class="icon-next" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>

    </div>

    <!-- TODO loop through work images and display in a thing -->
    <!-- <img src="media/{{ work.coverImage }}"></img> -->
    <!-- {% for image in images %} -->
      <!-- <img src="media/{{ image.image }}"></img> -->
    <!-- {% endfor %} -->

  </div>
</div>
